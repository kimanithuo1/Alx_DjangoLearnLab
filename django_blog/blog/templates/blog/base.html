{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
             <a href="{% url 'blog:post-list' %}">Posts</a>
          {% if user.is_authenticated %}
             <a href="{% url 'blog:post-create' %}">New Post</a>
            <a href="{% url 'blog:profile' %}">Profile</a>
            <a href="{% url 'blog:logout' %}">Logout</a>
         {% else %}
             <a href="{% url 'blog:login' %}">Login</a>
             <a href="{% url 'blog:register' %}">Register</a>
         {% endif %}
        </nav>

    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
