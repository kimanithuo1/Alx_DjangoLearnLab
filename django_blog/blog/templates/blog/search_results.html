{% extends 'blog/base.html' %}
{% block content %}
  <h2>Search results for "{{ query }}"</h2>
  {% if posts %}
    {% for post in posts %}
      <article>
        <h3><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatechars:200 }}</p>
      </article>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
