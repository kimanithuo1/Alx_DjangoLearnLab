{% load static %}

{% extends "blog/base.html" %}
{% block content %}
  {% if form.instance.pk %}
    <h1>Edit Post</h1>
  {% else %}
    <h1>Create New Post</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'blog:post-list' %}">Cancel</a></p>
{% endblock %}
